{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'AIMcss/base.css' %}" rel="stylesheet" />
    <title>All In Mypage{% block title %}{% endblock %}</title>
    {% block head %}{% endblock %}
</head>
<body>
    <nav id="mainnav">
        <div id="leftnav">
            <input type="radio" name="tabmenu" class="tabmenu" id="tab1" checked/>
            <label for="tab1">TAP+1</label>
            <input type="radio" name="tabmenu" class="tabmenu" id="tab2"/>
            <label for="tab2">TAP+2</label>
            <input type="radio" name="tabmenu" class="tabmenu" id="tab3"/>
            <label for="tab3">TAP+3</label>
        </div>
        <div id="centernav">
            <a href="{% url 'index' %}">
                <img src="{% static 'AIMimage/logo.svg' %}" id="mainlogo">
            </a>
            <p>현재사용자 : {{ user }}</p>
            <a href="{% url 'logout' %}">
                <p>로그아웃</p>
            </a>
        </div>
        <div id="rightnav">
            <a href="">
                <img src="{% static 'AIMimage/cog-solid.svg' %}" onclick="alert('수정화면으로 이동합니다.');" style="cursor:pointer;" class="settinglist" id="setting-icon">
            </a>
            <a href="{% url 'login' %}">
                <img src="{% static 'AIMimage/user-solid.svg'%}" class="settinglist" id="myinfo-icon">
            </a>
        </div>
    </nav><hr>
    {% block content %}
    {% endblock %}
</body>
</html>
