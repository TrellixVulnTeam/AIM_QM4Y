{% extends "base.html"%}
{% load static %}
{% block head %}
    <link href="{% static 'AIMcss/signup.css' %}" rel="stylesheet" />
{% endblock %}
    {% block content %}
    <section class="signup">
        <h2 id="bigsignup">회원가입</h2>
        <ul>
        
            {% if form.errors %}
            <p style="color:red;">정보를 알맞게 입력하지 않습니다. 다시 시도해주세요.</p>
            {% endif %}

            <form action="{% url 'signup' %}" method="POST">{% csrf_token %}
                <li><input type="text" name="username" placeholder="ID" title="아이디입력"/></li>
                <li><input type="password" name="password1" placeholder="비밀번호" title="비밀번호입력"/></li>
                <li><input type="password" name="password2" placeholder="비밀번호 확인" title="비밀번호확인"/></li>
                <li><input type="submit" class="signup-button" value="회원가입"></li>
            </form>
        </ul>
    </section>
{% endblock %}
