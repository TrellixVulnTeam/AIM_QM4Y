{% extends "base.html"%}
{% load static %}
{% block head %}
    <link href="{% static 'AIMcss/login.css' %}" rel="stylesheet" />
{% endblock %}
    {% block content %}
    <section class="login">
        <h2 id="biglogin">로그인</h2>
        <ul>
        
            {% if form.errors %}
            <p style="color:red;">아이디, 비밀번호가 일치하지 않습니다. 다시 시도해주세요.</p>
            {% endif %}

            <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                <li><input type="text" name="username" placeholder="ID" title="아이디입력"/></li>
                <li><input type="password" name="password" placeholder="비밀번호" title="비밀번호입력"/></li>
                <li>
                    <label class="checkbox">
                        <input type="checkbox" id="checkID"/>
                        <span class="icon"></span>
                        <span class="text">아이디 저장</span>
                    </label>
                </li>
                <li>
                    <label class="checkbox" >
                        <input type="checkbox" id="autologin"/>
                        <span class="icon"></span>
                        <span class="text">자동 로그인</span>
                    </label>
                </li>       
                <li><input type="submit" class="login-button" value="로그인"></li>
            </form>
        </ul>
        <div class="login_etc">
            <ul>
                <li><a href="{% url 'signup' %}">회원가입</a></li>
                <li><a href="">아이디 찾기</a></li>
                <li><a href="">비밀번호 찾기</a></li>
            </ul>
        </div>
    </section>
{% endblock %}
